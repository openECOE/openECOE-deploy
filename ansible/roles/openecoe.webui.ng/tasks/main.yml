- name: Install Packages
  apt:
    name: ['build-essential',
           'mcrypt',
           'curl']
    update_cache: yes
    state: latest

- name: Install NodeJS
  include_role:
    name: geerlingguy.nodejs

- name: Get project {{ng_main_controller}} from Github ({{ng_git_repo}})
  include_role:
    name: production.git-pull
  vars:
    git_owner: "{{git_owner}}"
    git_repo: "{{git_repo}}"
    git_branch: "{{git_branch}}"
  when: env != 'local'
  register: git_finished

- name: Create environment configuration file
  template:
    src: environment.prod.ts
    dest: "{{ng_project_path}}/src/environments/environment.prod.ts"
    mode: 0644
    force: yes

- name: Running NPM install
  npm:
    path: "{{ng_project_path}}"
    state: latest
  register: npm_finished
#  when: git_finished.changed

- name: Build Angular Configuration
  shell: "./node_modules/@angular/cli/bin/ng build --configuration={{ng_config}}"
  args:
    chdir: "{{ng_project_path}}"
  register: ngbuild_finished
  when: ng_config is defined

- name: Build Angular Prod
  shell: "./node_modules/@angular/cli/bin/ng build --prod --aot"
  args:
    chdir: "{{ng_project_path}}"
  register: ngbuild_finished
  when: ng_config is undefined

- name: Create nginx hosts
  when: env != 'local'
  include_role:
    name: production.nginx
  vars:
    nginx_vhosts: "{{vhosts}}"
  tags: nginx_webui